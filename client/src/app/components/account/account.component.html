<div class="col-lg-4 col-lg-offset-4">
        <h1 class="h1-strong">{{title}}</h1>
        <div class="alert alert-success" *ngIf="status == 'Success'">Se han actualizado los datos correctamente</div>
        <div class="alert alert-danger" *ngIf="status != 'Success' && status != ''">Se han podido actualizar los datos</div>
        <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
            <p>
                <label>Nombre:</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name"  class="form-control" required/>
                <span *ngIf="!name.value&&name.touched">El nombre es obligatorio</span>
            </p>
            <p>
                <label>Apellidos</label>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
                <span *ngIf="!surname.valid && surname.touched"> Los apellidos son obligatorios </span>
            </p>
            <p>
                <label>Nick</label>
                <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
                <span *ngIf="!nick.valid && nick.touched"> El nick es obligatorio </span>
            </p>
            <p>
                <label>Email</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required  pattern="[^@\s]+@[^@\s]+\.[^@\s]+"/>
                <span *ngIf="!email.valid && email.touched"> El email no es correcto </span>
            </p>             
            <div *ngIf="user.image" class="user-image-acc">
                <img src="{{url+'get-image-user/'+user.image}}">
            </div>
            <p>
                <label>Imagen:</label>
                <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
            </p>
            <input type="submit" value ="Actualizar" class="btn btn-warning" [disabled]="!userEditForm.form.valid"/>
        </form>
</div>
