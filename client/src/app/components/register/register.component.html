<div class="col-lg-6 col-lg-offset-3">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro completado correctamente, <a [routerLink]="['/login']">Inicia sesión</a>
    </div>
    <div class="alert alert-danger" *ngIf="status != 'success' && status != ''">{{status}}</div>

    <form #registerForm="ngForm"  (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
            <span *ngIf="!name.valid && name.touched"> El nombre es obligatorio </span>
        </p>
        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
            <span *ngIf="!surname.valid && surname.touched"> Los apellidos son obligatorios </span>
        </p>
        <p>
            <label>Nick</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
            <span *ngIf="!nick.valid && nick.touched"> El nick es obligatorio </span>
        </p>
        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required  pattern="[^@\s]+@[^@\s]+\.[^@\s]+"/>
            <span *ngIf="!email.valid && email.touched"> El email no es correcto </span>
        </p> 
        <p>
            <label>Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
            <span *ngIf="!password.valid &&password.touched">La contraseña </span>
        </p>

        <input type="submit" value ="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid"/>
    </form>
</div>
