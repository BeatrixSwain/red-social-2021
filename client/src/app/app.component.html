<div class="navigation col-lg-12">
  <nav class="navbar navbar-default navbar-expand-lg">
      <div class="container-fluid">
        <div class="navbar-header"><a [routerLink]="['/test']"  class="navbar-brand">{{title}}</a></div>
      
      <ul class="nav navbar-nav" *ngIf="identity">
        <li><a [routerLink]="['/home']" [routerLinkActive]="['active']">Inicio <span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="#">TimeLine <span class="glyphicon glyphicon-th-list"></span></a></li>
        <li><a [routerLink]="['/gente']" [routerLinkActive]="['active']">Gente <span class="glyphicon glyphicon-user"></span></a></li>
      </ul>
      <!--Si no está identificado-->
      <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
        <li><a [routerLink]="['/login']" [routerLinkActive]="['active']">Login <span class="glyphicon glyphicon-log-in"></span></a></li>
        <li><a [routerLink]="['/registro']" [routerLinkActive]="['active']">Registro <span class="glyphicon glyphicon-user"></span></a></li>
      </ul>
      <!--Si lo está-->
      <ul class="nav navbar-nav navbar-right" *ngIf="identity">
        <li class="avatar">
          <!--Cargar imagen-->
          <img src="{{url+'get-image-user/'+identity.image}}" *ngIf="identity&&identity.image"/>
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {{identity.name}} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a [routerLink]="['/profile']"><span class="glyphicon glyphicon-user"></span>Mi perfil</a></li>
            <li><a [routerLink]="['/account']"><span class="glyphicon glyphicon-cog"></span>Cuenta</a></li>
            <li><a class="pointer" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span>Cerrar sesión</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </nav>


  
</div>

<router-outlet></router-outlet>
